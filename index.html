<!DOCTYPE html>
<html>
<head>
<title>Engineering Unit Converter</title>
<style>
body {
    font-family: sans-serif;
}
.container {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
}
</style>
</head>
<body>

<div class="container">
    <h1>Engineering Unit Converter</h1>

    <label for="unitType">Select Unit Type:</label>
    <select id="unitType">
        <option value="length">Length</option>
        <option value="mass">Mass</option>
        <option value="temperature">Temperature</option>
    </select>

    <br><br>

    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit"></select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit"></select>

    <br><br>

    <label for="inputValue">Value:</label>
    <input type="number" id="inputValue" step="any">

    <button onclick="convert()">Convert</button>

    <br><br>

    <div id="result"></div>

    <br><br>

    <h3>Saved Conversions</h3>
    <ul id="savedConversions"></ul>

</div>

<script>
// Array to store saved conversions
const savedConversions = [];

// Function to populate unit selection options
function populateUnits() {
    const unitType = document.getElementById("unitType").value;
    const fromUnitSelect = document.getElementById("fromUnit");
    const toUnitSelect = document.getElementById("toUnit");

    fromUnitSelect.innerHTML = "";
    toUnitSelect.innerHTML = "";

    if (unitType === "length") {
        const units = ["meter", "kilometer", "centimeter", "millimeter", "inch", "foot", "mile"];
        units.forEach(unit => {
            const option = document.createElement("option");
            option.value = unit;
            option.text = unit;
            fromUnitSelect.appendChild(option);
            toUnitSelect.appendChild(option.cloneNode(true)); 
        });

        // ... (similar to length)
    } else if (unitType === "temperature") {
        const units = ["Celsius", "Fahrenheit", "Kelvin"];
        // ... (similar to length)
    }
}

    const inputValue = parseFloat(document.getElementById("inputValue").value);
    const resultDiv = document.getElementById("result");

        // ... (conversion logic for temperature units)
    }

    resultDiv.innerHTML = inputValue + " " + fromUnit + " = " + result + " " + toUnit;

    // Save the conversion
    saveConversion(inputValue, fromUnit, toUnit, result);

// Function to save conversions
function saveConversion(inputValue, fromUnit, toUnit, result) {
    const conversion = {
        inputValue: inputValue,
        fromUnit: fromUnit,
        toUnit: toUnit,
        result: result
    };
    savedConversions.push(conversion);

    // Update the saved conversions list
    const savedConversionsList = document.getElementById("savedConversions");
    savedConversionsList.innerHTML = "";
    savedConversions.forEach(conv => {
        const listItem = document.createElement("li");
        listItem.textContent = `${conv.inputValue} ${conv.fromUnit} = ${conv.result} ${conv.toUnit}`;
        savedConversionsList.appendChild(listItem);
    });
}

// Initial setup
document.getElementById("unitType").addEventListener("change", populateUnits);
populateUnits(); 

</script>

</body>
</html>
