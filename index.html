<!DOCTYPE html>
<html>
<head>
<title>Engineering Unit Converter</title>
<style>
body {
    font-family: sans-serif;
}
.container {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
}
</style>
</head>
<body>

<div class="container">
    <h1>Engineering Unit Converter</h1>

    <label for="unitType">Select Unit Type:</label>
    <select id="unitType">
        <option value="length">Length</option>
        <option value="mass">Mass</option>
        <option value="temperature">Temperature</option>
    </select>

    <br><br>

    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit"></select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit"></select>

    <br><br>

    <label for="inputValue">Value:</label>
    <input type="number" id="inputValue" step="any">

    <button onclick="convert()">Convert</button>

    <br><br>

    <div id="result"></div>

    <br><br>

    <h3>Saved Conversions</h3>
    <ul id="savedConversions"></ul>

</div>

<script>
// Array to store saved conversions
const savedConversions = [];

// Conversion factors
const lengthConversions = {
    meter: {
        meter: 1,
        kilometer: 0.001,
        centimeter: 100,
        millimeter: 1000,
        inch: 39.3701,
        foot: 3.28084,
        mile: 0.000621371
    },
    // ... other length units
};

const massConversions = {
    kilogram: {
        kilogram: 1,
        gram: 1000,
        milligram: 1000000,
        pound: 2.20462,
        ounce: 35.274
    },
    // ... other mass units
};

const temperatureConversions = {
    Celsius: {
        Celsius: 1,
        Fahrenheit: (value) => (value * 9/5) + 32,
        Kelvin: (value) => value + 273.15
    },
    // ... other temperature units
};

// Function to populate unit selection options
function populateUnits() {
    const unitType = document.getElementById("unitType").value;
    const fromUnitSelect = document.getElementById("fromUnit");
    const toUnitSelect = document.getElementById("toUnit");

    fromUnitSelect.innerHTML = "";
    toUnitSelect.innerHTML = "";

    if (unitType === "length") {
        const units = Object.keys(lengthConversions); 
        units.forEach(unit => { 
            const option = document.createElement("option");
            option.value = unit;
            option.text = unit;
            fromUnitSelect.appendChild(option);
            toUnitSelect.appendChild(option.cloneNode(true)); 
        });
    } else if (unitType === "mass") {
        const units = Object.keys(massConversions);
        units.forEach(unit => {
            const option = document.createElement("option");
            option.value = unit;
            option.text = unit;
            fromUnitSelect.appendChild(option);
            toUnitSelect.appendChild(option.cloneNode(true));
        });
    } else if (unitType === "temperature") {
        const units = Object.keys(temperatureConversions);
        units.forEach(unit => {
            const option = document.createElement("option");
            option.value = unit;
            option.text = unit;
            fromUnitSelect.appendChild(option);
            toUnitSelect.appendChild(option.cloneNode(true));
        });
    }
}

// ... rest of the code (convert(), saveConversion(), etc.) 
</script>

</body>
</html>
